<article>
	<div class="heading">
		<h2><a href="/blog/{{article.id}}">{{article.title}}</a></h2>
	</div>
	<div class="content">
		{% if article.thumbnail %}
		<img src="{{MEDIA_URL}}{{article.thumbnail}}" class="inset" />
		{% endif %}
		{{article.content|striptags|slice:"200"}}
	</div>
	{% include 'common/info.html' %}
</article>
